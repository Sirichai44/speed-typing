<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <button id="level-btn" class="level-btn">
        <i class="fa-solid fa-gear"></i>
    </button>
    <div id="setting" class="setting">
        <form id="level-form">
            <label for="level">Level :</label>
            <select id="level">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </form>
    </div>

    <div class="container">
        <h2>Speed Typing</h2>
        <h1 id="word" class="word">test</h1>
        <input type="text" id="text" autocomplete="off" placeholder="fill word">
        <p class="time-container">Time : <span id="time">10</span>s</p>
        <p class="score-container"><span id="score">0</span> Points</p>
        <div id="game-over-container" class="game-over-container"></div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
